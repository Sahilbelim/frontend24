<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <center>
    <header><h1>input types</h1></header>
    <form action="success.html" autocomplete="on" >
       <label for="name">Name : </label>
       <input id="name" type="text">
       <br>
       <br>
       <label for="color">Enetr Color : </label>
       <input type="color"  id="color">
       <br><br>
       <label for="date">Enter Date</label>
       <input type="date" id="date">
       <br>
       <br>
       <label for="datetime">Enter time </label>
       <input type="datetime" name="" id="datetime">
       <br>
       <br>
       <label for="local-time">Enter time </label>
       <input type="datetime-local" id="local-time">
       <br><br>
       <label for="email">Enter first Email </label>
       <input type="email" id="email1" required>
       <br><br>
        <label for="email2">Enter second Email </label>
        <input type="email" id="email2">
        <br><br>
        <label for="password">Enter password  </label>
        <input type="password" id="password">
        <br><br>
        <label for="month">Enter month</label>
        <input type="month"  id="month">
        <br><br>
        <label for="num">Enter Number </label>
        <input type="number" name="" id="num">
        <br><br>
        <label for="range">Enter Range</label>
        <input type="range" name="" id="range">
        <br><br>
        <label for="search">Search</label>
        <input type="search" name="" id="search">
        <br><br>
        <label for="telephone">Enter your tel-number </label>
        <input type="tel" name="" id="telephone">
        <br><br>
        <label for="time-1">Enter time </label>
        <input type="time" name="" id="time-1">
        <br><br>
        <label for="url">Enter url</label>
        <input type="url" name="" id="url">
        <br><br>
        <label for="week">Enter Week </label>
        <input type="week" name="" id="week">
        <br><br>
        <input type="submit" value="submit">
    </form>
   </center>
</body>

</html>
